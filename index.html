<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Drink water app</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="app.css"
		/>
		<script
			src="app.js"
			defer
		></script>
	</head>
	<body>
		<h1>Drink Water</h1>
		<h3>Goal: 2 Liters</h3>
		<div class="bottle">
			<div class="liters">
				<h3 id="bottle-heading">2L</h3>
				<p id="bottle-paragraph">remained</p>
			</div>
			<div class="percent"></div>
		</div>
		<p>Select how many glasses of water that you have drank</p>
		<div class="first-bottles">
			<div
				data-glass="1"
				class="glass"
			>
				<h4>250</h4>
				<p>Ml</p>
			</div>
			<div
				class="glass"
				data-glass="2"
			>
				<h4>250</h4>
				<p>Ml</p>
			</div>
			<div
				class="glass"
				data-glass="3"
			>
				<h4>250</h4>
				<p>Ml</p>
			</div>
			<div
				class="glass"
				data-glass="4"
			>
				<h4>250</h4>
				<p>Ml</p>
			</div>
		</div>
		<div class="second-bottles">
			<div
				class="glass"
				data-glass="5"
			>
				<h4>250</h4>
				<p>Ml</p>
			</div>
			<div
				class="glass"
				data-glass="6"
			>
				<h4>250</h4>
				<p>Ml</p>
			</div>
			<div
				class="glass"
				data-glass="7"
			>
				<h4>250</h4>
				<p>Ml</p>
			</div>
			<div
				class="glass"
				data-glass="8"
			>
				<h4>250</h4>
				<p>Ml</p>
			</div>
		</div>
	</body>
</html>
